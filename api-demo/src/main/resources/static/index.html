<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Overlaps Detection System</title>
  <style>
    :root {
      --bg: #F2F2F7;
      --card-bg: rgba(255,255,255,0.8);
      --primary: #007AFF;
      --secondary: #8E8E93;
      --text: #1C1C1E;
      --subtext: #3C3C43;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--bg);
      padding: 20px;
      color: var(--text);
    }
    .header {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .control-group label {
      font-weight: 500;
      color: var(--subtext);
      min-width: 80px;
    }
    .control-group input {
      border: none;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      width: 80px;
      font-size: 14px;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-secondary {
      background: var(--secondary);
      color: #fff;
    }
    button:hover {
      transform: translateY(-2px);
    }
    #canvas-container {
      position: relative;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      width: 100%;
      height: 60vh;
      margin-bottom: 40px;
    }
    /* hide the old canvas */
    #shapeCanvas {
      display: none !important;
    }
    /* SVG for vector rendering */
    #shapeSvg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
      image-rendering: optimizeQuality;
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    #shapeSvg * {
      vector-effect: non-scaling-stroke;
    }
    #info {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .stat-item {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
      transform-origin: center center;
    }
    .stat-item:hover {
      transform: scale(1.03);
    }
    /* JSON modal */
    #jsonModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    #jsonModal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%) scale(0.9);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      background: #fff;
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      overflow: auto;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    #jsonModal.show .modal-content {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-header h3 {
      font-size: 1.25rem;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #jsonData {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.875rem;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #e1e1e1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Shape Overlaps Detection System</h1>
  </div>
  <div id="controls">
    <div class="control-group">
      <label for="radius">Max Radius</label>
      <input type="number" id="radius" value="50" min="10" max="100">
    </div>
    <div class="control-group">
      <label for="count">Shape Count</label>
      <input type="number" id="count" value="50" min="1" max="200">
    </div>
    <div class="control-group">
      <label for="edges">Max Edges</label>
      <input type="number" id="edges" value="15" min="3" max="50">
    </div>
    <button id="generateBtn" class="btn-primary">Generate Shapes</button>
    <button id="showJsonBtn" class="btn-secondary">Show JSON Data</button>
  </div>
  <div id="canvas-container">
    <canvas id="shapeCanvas"></canvas>
    <svg id="shapeSvg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"></svg>
  </div>
  <div id="info">
    <h3>Shape Statistics</h3>
    <div id="stats" class="stats">Click "Generate Shapes" to create new shapes</div>
  </div>
  <div id="jsonModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Raw JSON Data</h3>
        <button class="close-btn" id="closeJsonBtn">Ã—</button>
      </div>
      <pre id="jsonData"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
